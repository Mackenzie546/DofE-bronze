<!DOCTYPE html>
<html>
    <head>
        <title>Noughts And Crosses</title>
        <style>
            .row div {
                padding: 10px;
                border: 1px solid black;
                height:  30px;
                width:  30px;
                float:  left; 
            }
            .row{
                clear: both;
            }
        </style>
    <head>
    <body>
        Click to play Noughts And Crosses.<br/>
        <div>
            <div class="row">
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
            </div>
            <div class="row">
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
            </div>
            <div class="row">
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
            </div>
        </div>
        <script>
            var currentPlayer = "o";
            function place(box) {
                box.innerText = currentPlayer;
                if(currentPlayer == "o") {
                    currentPlayer = "x";
                }
                else{
                    currentPlayer = "o";
                }
            }
        </script>
    </body>
</html>
